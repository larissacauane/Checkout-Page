<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="img/devchallenges.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/20654f7dde.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1 class="title">Checkout</h1>

      <section class="cart">
        <div class="cart__product">
          <div class="cart__image">
            <img src="img/photo1.png" alt="Backbag" />
          </div>
          <div class="cart__info">
            <p class="card__text">Vintage Backbag</p>
            <div class="cart__price">
              <p>$54.99</p>
              <p>$94.99</p>
            </div>
            <div class="cart__quantity">
              <button class="btn"><i class="fa-solid fa-minus"></i></button>
              <p>1</p>
              <button class="btn"><i class="fa-solid fa-plus"></i></button>
            </div>
          </div>
        </div>

        <div class="cart__product">
          <div class="cart__image">
            <img src="img/photo2.png" alt="Levi Shoes" />
          </div>
          <div class="cart__info">
            <p class="card__text">Levi Shoes</p>
            <div class="cart__price">
              <p>$74.99</p>
              <p>$124.99</p>
            </div>
            <div class="cart__quantity">
              <button class="btn"><i class="fa-solid fa-minus"></i></button>
              <p>1</p>
              <button class="btn"><i class="fa-solid fa-plus"></i></button>
            </div>
          </div>
        </div>

        <div class="cart__amount">
          <div class="cart__shipping">
            <p>Shipping</p>
            <p>$19</p>
          </div>
          <div class="cart__total">
            <p>Total</p>
            <p>$148.98</p>
          </div>
        </div>
      </section>

      
    </main>
  </body>
</html>
